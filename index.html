<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="crud">
      <div class="head">
        <h1>CRUD System</h1>
        <p>Product Management</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Product Title" />

        <div class="price">
          <input
            type="number"
            id="price"
            placeholder="Price"
            oninput="getTotal()"
          />
          <input
            type="number"
            id="taxes"
            placeholder="Taxes"
            oninput="getTotal()"
          />
          <input
            type="number"
            id="ads"
            placeholder="Ads"
            oninput="getTotal()"
          />
          <input
            type="number"
            id="discount"
            placeholder="Discount"
            oninput="getTotal()"
          />
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="Quantity" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search-block">
          <input
            type="text"
            id="search"
            placeholder="Search..."
            onkeyup="searchData(this.value)"
          />
          <div class="search-btns">
            <button onclick="getSearchMood('searchTitle')">
              Search by Title
            </button>
            <button onclick="getSearchMood('searchCategory')">
              Search by Category
            </button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Category</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div id="delete-all">
          <button onclick="deleteAll()">Delete All</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
